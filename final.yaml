        Fn::Join:
          - "-"
          - - !Sub "CSD-${AWS::StackName}-VPCId"
            - Ref: Env
  SecurityGroup1:
    Value: !GetAtt 'CSDNETWORKSTACK.Outputs.SecurityGroup1'
    Description: SecurityGroup for Serverless subnet
    Export:
      Name:
        Fn::Join:
          - "-"
          - - !Sub "CSD-${AWS::StackName}-ServerlessServerSecuritygroup"
            - Ref: Env   
  SecurityGroup2:
