---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Base Infrastructure'

Parameters:
  DefReadCap:
    Description: Read Capacity Units
    Type: String
    Default: '3'
  DefWriteCap:
    Description: Write Capacity Units
    Type: String
    Default: '3'
  Env:
    Description: Environment Suffix
    Type: String
    Default: def
  ProjectName:
    Description: Enter the Project name
    Type: String
  EnvironmentName:
    Description: The Name of Environment
    Type: String
    AllowedValues:
    - Development
    - Staging
    - Production
  CIDR:
    Description: The IP address range that you'll use for your VPC
    Default: 10.160.160.0/20
    Type: String
  ServerlessCidrBlock1:
    Description: The IP address range for Serverless Subnet 1
    Type: String
    Default: 10.160.160.0/23
  ServerlessSubnet1AZ1:
    Description: The AZ1 for Serverless Subnet 1
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2a
  ServerlessCidrBlock2:
    Description: The IP address range for Serverless Subnet 2
    Type: String
    Default: 10.160.162.0/23
  ServerlessSubnet2AZ1:
    Description: The AZ2 for Serverless Subnet 2
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2b
  ContainerCidrBlock1:
    Description: The IP address range for Container Subnet 1
    Type: String
    Default: 10.160.164.0/23
  ContainerSubnet1AZ1:
    Description: The AZ1 for Public Subnet 2
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2a
  ContainerCidrBlock2:
    Description: The IP address range for Container Subnet 2
    Type: String
    Default: 10.160.166.0/23
  ContainerSubnet2AZ2:
    Description: The AZ2 for Container Subnet 2
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2b
  WanCidrBlock1:
    Description: The IP address range for PUBLIC Subnet 1
    Type: String
    Default: 10.160.168.0/23
  WanSubnet1AZ1:
    Description: The AZ1 for PUBLIC Subnet 1
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2a
  WanCidrBlock2:
    Description: The IP address range for PUBLIC Subnet 2
    Type: String
    Default: 10.160.170.0/23
  WanSubnet2AZ2:
    Description: The AZ2 for PUBLIC Subnet 2
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2b
  DbCidrBlock1:
    Description: The IP address range for Db Subnet 1
    Type: String
    Default: 10.160.172.0/23
  DbSubnet1AZ1:
    Description: The AZ1 Db Subnet 1
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2a
  DbCidrBlock2:
    Description: The IP address range for Db Subnet 2
    Type: String
    Default: 10.160.174.0/23
  DbSubnet2AZ2:
    Description: The AZ2 Db Subnet 2
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-east-2b

Resources:
  CSDNETWORKSTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        ProjectName: !Ref ProjectName
        EnvironmentName: !Ref EnvironmentName
        CIDR: !Ref CIDR
        ServerlessCidrBlock1: !Ref ServerlessCidrBlock1
        ServerlessSubnet1AZ1: !Ref ServerlessSubnet1AZ1
        ServerlessCidrBlock2: !Ref ServerlessCidrBlock2
        ServerlessSubnet2AZ1: !Ref ServerlessSubnet2AZ1
        ContainerCidrBlock1: !Ref ContainerCidrBlock1
        ContainerSubnet1AZ1: !Ref ContainerSubnet1AZ1
        ContainerCidrBlock2: !Ref ContainerCidrBlock2
        ContainerSubnet2AZ2: !Ref ContainerSubnet2AZ2
        WanCidrBlock1: !Ref WanCidrBlock1
        WanSubnet1AZ1: !Ref WanSubnet1AZ1
        WanCidrBlock2: !Ref WanCidrBlock2
        WanSubnet2AZ2: !Ref WanSubnet2AZ2
        DbCidrBlock1: !Ref DbCidrBlock1
        DbSubnet1AZ1: !Ref DbSubnet1AZ1
        DbCidrBlock2: !Ref DbCidrBlock2
        DbSubnet2AZ2: !Ref DbSubnet2AZ2
        Env: !Ref Env
      Tags:
        - Key: "Name"
          Value: "Testing"  
      TemplateURL: https://vispolicytest.s3.amazonaws.com/Network.yaml
      TimeoutInMinutes: '15'
  CSDDAXSTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Env: !Ref Env
      Tags:
        - Key: "Name"
          Value: "Testing"
      TemplateURL: https://vispolicytest.s3.amazonaws.com/dax.yaml
      TimeoutInMinutes: '10'
  CSDDYNAMODBSTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        DefReadCap: !Ref DefReadCap
        DefWriteCap: !Ref DefWriteCap
        Env: !Ref Env
        ParamStackName: !Ref AWS::StackName
      Tags:
        - Key: "Name"
          Value: "Testing"        
      TemplateURL: https://vispolicytest.s3.amazonaws.com/wm-esb-customer-comm-lookup-qa.yaml
      TimeoutInMinutes: '5'
  CSDLAMBDAROLESTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Env: !Ref Env
        ParamStackName: !Ref AWS::StackName
      Tags:
        - Key: "Name"
          Value: "Testing"      
      TemplateURL: https://vispolicytest.s3.amazonaws.com/Lambda-IAM-ROLE-TEST.yml
      TimeoutInMinutes: '5'
  CSDAPIGWROLESTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Env: !Ref Env
      Tags:
        - Key: "Name"
          Value: "Testing"      
      TemplateURL: https://vispolicytest.s3.amazonaws.com/apigw-IAM-ROLE.yml
      TimeoutInMinutes: '10'
  CSDAPPSYNCROLESTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Env: !Ref Env
      Tags:
        - Key: "Name"
          Value: "Testing"
      TemplateURL: https://vispolicytest.s3.amazonaws.com/appsync-IAM-ROLE.yml
      TimeoutInMinutes: '10'
  CSDAMPLIFYROLESTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Env: !Ref Env
      Tags:
        - Key: "Name"
          Value: "Testing"        
      TemplateURL: https://vispolicytest.s3.amazonaws.com/CSD-AMPLIFY-IAM-ROLE.yml
      TimeoutInMinutes: '10'
  CSDECSROLESTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Env: !Ref Env
      Tags:
        - Key: "Name"
          Value: "Testing"        
      TemplateURL: https://vispolicytest.s3.amazonaws.com/ecs-IAM-ROLE.yml
      TimeoutInMinutes: '10'
  CSDKINESISFIREHOUSEROLESTACK:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Env: !Ref Env
      Tags:
        - Key: "Name"
          Value: "Testing"        
      TemplateURL: https://vispolicytest.s3.amazonaws.com/Kinesis-firehose-IAM-ROLE.yml
      TimeoutInMinutes: '10'            
Outputs:
  CsdDriverTableName:
    Value: !GetAtt 'CSDDYNAMODBSTACK.Outputs.CsdDriverTableName'
    Description: Table Name
    Export:
      Name:
        Fn::Join:
        - "-"
        - - !Sub "CSD-${AWS::StackName}-CsdDriver"
          - Ref: Env
