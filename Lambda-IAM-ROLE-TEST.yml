---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Env:
    Description: Environment Suffix 
    Type: String
    Default: dev
  ParamStackName:
    Type: String
Resources:
  Lambdarole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: 
        Fn::Join:
        - "-"
        - - CSD-LAMBDA-ROLE
          - Ref: Env
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName:
            Fn::Join:
            - "-"
            - - CSD-DYNAMO-POLICY
              - Ref: Env
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: 
                  - Fn::Join:
                    - ":"
                    -
                      - 'arn:aws:dynamodb'
                      - Ref: AWS::Region
                      - Ref: AWS::AccountId
                      - 'table/csd-*/*/*/*'
                  - Fn::Join:
                    - ":"
                    -
                      - 'arn:aws:dynamodb'
                      - Ref: AWS::Region
                      - Ref: AWS::AccountId
                      - 'table/csd-*'

        - PolicyName: 
            Fn::Join:
            - "-"
            - - CSD-S3-POLICY
              - Ref: Env        
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:AbortMultipartUpload
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:PutObject
                  - s3:Delete*
                Resource: 
                   - 'arn:aws:s3:::csd-*'   
        - PolicyName: 
            Fn::Join:
            - "-"
            - - CSD-CLOUDWATCH-LOG-POLICY
              - Ref: Env        
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:GetLogEvents
                  - logs:PutLogEvents
                  - logs:TagLogGroup
                Resource: 
                  Fn::Join:
                    - ':'
                    -
                      - 'arn:aws:logs'
                      - Ref: AWS::Region
                      - Ref: AWS::AccountId
                      - 'log-group:/aws/lambda/csd-*:*'
        - PolicyName: 
            Fn::Join:
            - "-"
            - - CSD-APPSYNC-POLICY
              - Ref: Env        
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - appsync:List*
                  - appsync:Get*
                  - appsync:Update*
                  - appsync:Delete*
                Resource: 
                  Fn::Join:
                    - ':'
                    -
                      - 'arn:aws:appsync'
                      - Ref: AWS::Region
                      - Ref: AWS::AccountId
                      - 'apis/csd-*'
Outputs:
  LambdaRoleName:
    Description: Role Name
    Value:
      Ref: Lambdarole
